# ==================== DATABASE ====================
spring.datasource.url=jdbc:mysql://localhost:3306/smart_hiring_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=YASH@123p
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================== JPA ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ==================== JPA INITIALIZATION ====================
# Run data.sql after JPA creates tables
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# ==================== EMAIL (Gmail) ====================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ==================== JWT CONFIGURATION ====================
jwt.secret=mySecretKeyForJWTTokenGenerationWhichIsVeryLongAndSecure2024SmartHiringSystem
jwt.expiration=86400000

# ==================== AI SERVICE ====================
